      email = 'dariusz@walat.eu'
      location = 'Polska (strefa EU)'
      linkedin = 'https://www.linkedin.com/in/dariusz-walat'

    [[languages.pl.menu.main]]
      name = 'Start'
      url = '/pl/'
      weight = 10
    [[languages.pl.menu.main]]
      name = 'O mnie'

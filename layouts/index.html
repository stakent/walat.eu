{{ define "main" }}
<div class="homepage">
    <section class="hero" style="margin-bottom: 4rem;">
        <h1 style="margin-top: 0; font-size: 2.5rem;">{{ .Site.Title }}</h1>
        <p style="font-size: 1.3rem; color: var(--color-text-light); margin: 1rem 0 0.5rem;">{{ .Site.Params.description }}</p>
    </section>

    <section id="contact" style="margin-top: 4rem; padding-top: 3rem; border-top: 1px solid var(--color-border);">
        <h2>Contact</h2>
        <p>
            <a href="mailto:{{ .Site.Params.email }}">{{ .Site.Params.email }}</a> |
            <a href="{{ .Site.Params.linkedin }}" target="_blank" rel="noopener">LinkedIn</a>
        </p>
        <p style="font-size: 0.95rem; color: var(--color-text-light);">{{ .Site.Params.location }}</p>
    </section>

    <p style="margin-top: 3rem; color: var(--color-text-light); font-size: 0.9rem; font-style: italic;">
        Last updated: {{ now.Format "January 2, 2006" }}
    </p>
</div>

<style>
.homepage h2 {
    font-size: 1.8rem;
    margin-top: 3rem;
    margin-bottom: 1rem;
}

.homepage section {
    margin-bottom: 3rem;
}
</style>
{{ end }}
